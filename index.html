<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>To Do List:</h1>
  <ul>
  </ul>
  
  <div>
    <button onClick="handlers.toggleAll()">Toggle All</button>
  </div>

    <button onClick="handlers.add()">Add New</button>
    <input id="add" type="text" placeholder='Text'>

    <input id='editIndexInput' type='number' placeholder='ID'>

    <input id='destroyIndexInput' type='number' placeholder='ID'>

    <button onclick='handlers.toggle()'>Toggle</button>
    <input id='toggleIndexInput' type='number' placeholder='ID'>
